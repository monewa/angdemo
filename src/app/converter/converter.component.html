
<!doctype html>
<html>
<head>
	<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
	<meta charset= "UTF-8">
</head>

<body (keyup)= 'getKeyValues()' id= 'body' class= "fade">
	<h1>Converter App
		<h6>Try the Converter App</h6>
	</h1>
	<div class="grid-row">
		<div class= "col-1"></div>
		<div class= "col-2">
		<div class= 'converter alt-banner' >
			<b>Converter</b>
			<div class= 'numpad'>
				<label  class="banner-btn">{{setAnswerDisplay()}}</label>
				<br>
				<input [value]= 'toDisplayValue' [placeholder]= 'setDisplayPlaceholder()' readonly>
				<br>
				<button (click)= 'clearAll()' class= 'reset clear'>reset</button>
				<button (click)= 'clearDisplay()' class= 'reset clear'>clear</button>
				<button (click)= 'run("convert")' class= 'unit operator'>convert</button>
				<br> 
				<button (click)= 'getNumberInput("1")' class= "num">1</button>
				<button (click)= 'getNumberInput("2")' class= "num">2</button>
				<button (click)= 'getNumberInput("3")' class= "num">3</button>
				<button (click)= 'run("cm")' class= 'unit operator measure'>cm</button>
				<br>
				<button (click)= 'getNumberInput("4")' class= "num">4</button>
				<button (click)= 'getNumberInput("5")' class= "num">5</button>
				<button (click)= 'getNumberInput("6")' class= "num">6</button>
				<button (click)= 'run("m")' class= 'unit operator measure'>metres</button>
				<br>
				<button (click)= 'getNumberInput("7")' class= "num">7</button>
				<button (click)= 'getNumberInput("8")' class= "num">8</button>
				<button (click)= 'getNumberInput("9")' class= "num">9</button>
				<button (click)= 'run("C")' class= 'unit operator measure'>celcuis</button>
				<br>
				<button (click)= 'getNumberInput("-")'  class= "num">-</button>
				<button (click)= 'getNumberInput("0")' class= "num">0</button>
				<button (click)= 'getNumberInput(".")'  class= "num">.</button>
				<button (click)= 'run("F")' class= 'unit operator measure'>fahrenheit</button>
			</div>
		</div>
		<div class="capsule">
			<div>F</div>
			<div>C</div>
			<div>cm</div>
			<div>m</div>
		</div>
		</div>
	</div>
</body>

</html>
