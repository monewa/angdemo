

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="app" >
	<nav class= "w3-bar banner-btn" style="margin-bottom: 80px;">
		<svg height="100" width="150" class="w3-left">
			<defs>
				<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(0, 7, 102);" />
				<stop offset="100%" style="stop-color:orange; " />
				</linearGradient>
			</defs>
			<ellipse cx="65" cy="50" rx="60" ry="45" fill="url(#grad1)" />
			<text fill="white" font-size="15"  x="13" y="60">Demo Project</text>
		</svg>
		<a (click)= "openMenu()" href="javascript:void(0)" 
			class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"> 
			<span *ngIf= "!menuIsOpen">&#9776;</span> 
			<span *ngIf= "menuIsOpen">×</span>
		</a>
		<a routerLink= '/home' routerLinkActive= 'active' 
			class="w3-bar-item w3-button w3-hide-small">Home
		</a>
		<a routerLink= '/calculator' routerLinkActive= 'active' 
			class="w3-bar-item w3-button w3-hide-small">Calculator
		</a>
		<a routerLink= '/converter' routerLinkActive= 'active' 	
			class="w3-bar-item w3-button w3-hide-small">Converter
		</a>
		<a routerLink= '/bookstore' routerLinkActive= 'active' 
			class="w3-bar-item w3-button w3-hide-small">Book Store
		</a> 
		<a [style]= 'showMailList()' routerLink= '/mailinglist' routerLinkActive= 'active'
			class="w3-bar-item w3-button w3-hide-small">MailList Form
		</a>
		<a [style]= 'showDatalinks()' routerLink= '/mailinglistdata' routerLinkActive= 'active'
			class="w3-bar-item w3-button w3-hide-small">Data
		</a> 
		<a [style]='showMoreDatalinks()' routerLink='/mailinglist' routerLinkActive= 'active'
			class="w3-bar-item w3-button w3-hide-small">Back to MailList
		</a> 
		<a  [style]= 'showMoreDatalinks()' routerLink='/jsonfile' routerLinkActive= 'active'
			class="w3-bar-item w3-button w3-hide-small">JSON file			
		</a> 
		<a routerLink= '/aboutme' routerLinkActive= 'active'
			class="w3-bar-item w3-button w3-hide-small"> About Me
		</a>
	</nav>
	<div [class.w3-show]= "menuIsOpen" style="top:0px; position: absolute;"
	class="w3-bar-block w3-hide w3-hide-large w3-hide-medium w3-card 
	w3-animate-left banner-btn">
		<a routerLink= '/home' routerLinkActive= 'active' class="w3-bar-item w3-button">Home</a>
		<a routerLink= '/calculator' routerLinkActive= 'active' 
			class="w3-bar-item w3-button">Calculator
		</a>
		<a routerLink= '/converter' routerLinkActive= 'active' 
			class="w3-bar-item w3-button">Converter
		</a>
		<a routerLink= '/bookstore' routerLinkActive= 'active' 
			class="w3-bar-item w3-button">Book Store
		</a>
		<a [style]= 'showMailList()' routerLink= '/mailinglist' routerLinkActive= 'active'
			class="w3-bar-item w3-button">MailList Form
		</a>
		<a [style]= 'showDatalinks()' routerLink= '/mailinglistdata' routerLinkActive= 'active'
			class="w3-bar-item w3-button">Data
		</a> 
		<a [style]='showMoreDatalinks()' routerLink='/mailinglist' routerLinkActive= 'active'
			class="w3-bar-item w3-button">Back to MailList
		</a> 
		<a  [style]= 'showMoreDatalinks()' routerLink='/jsonfile' routerLinkActive= 'active'
			class="w3-bar-item w3-button">JSON file			
		</a>
		<a routerLink= '/aboutme' routerLinkActive= 'active' 
			class="w3-bar-item w3-button">About Me</a>
	</div>  
	<router-outlet></router-outlet>
</body>
<footer *ngIf = 'hideFooter()'>
	<div class= "languages">
		<div>HTML</div>
		<div>CSS</div>
		<div>Typescript</div>
		<div>Angular</div>
		<div >Java</div>
	</div>	
	<p>Copyleft ©2022  - All Rights to Share</p>
</footer>
</html>
