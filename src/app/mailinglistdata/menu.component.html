
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class= "menu">
        <button class= "banner-btn btn">
            M
            <br>
            <br>
            E
            <br>
            <br>
            N
            <br>
            <br>
            U
        </button>
        <div class= "banner submenu" [class.show-menu]= "openEditBox() || openDeleteBox()">
            <div class="links w3-mobile">
                <button (click)= "openEventLog()"   class= 'links-btn'>View Event log</button>
                   <a  target="_blank"  href="https://mo-json-api.herokuapp.com/" 
                   class="links-btn">Remote server
                </a>
            </div>
            <div class= 'notifications'>
                <div *ngIf= 'openEditBox()' class= 'edit-notification'> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"  
                        class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                    </svg> id no:{{ getEditId() }} was edited 
                    <br>
                    <button (click)= 'closeEditBox()'>Ok</button>
                </div>
                <div *ngIf= 'openDeleteBox()' class= 'del-notification'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"  
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg> id no:{{ getDeleteId() }} was deleted
                    <br>
                    <button (click)= 'closeDeleteBox()'>Ok</button>
                </div>
            </div>
            <div *ngIf= 'eventLogIsOpen' class= "log fade">
                <div class= "banner">
                    Event Log
                    <button (click)= "closeEventLog()">Ã—</button>
                </div>
                <div *ngIf= "checkForEvents()" class= "log-message">no events found</div>
                <div  [innerHTML]= "getEventLogUpdate()" ></div>
            </div>
        </div>
    </div>
</body>
</html>
